<div class="row">
  <div class="col-3" *ngFor="let item of items">
    <div (click)="seeArtist( item )" class="card m-3 puntero">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">
          <span *ngFor="let artist of item.artists" class="badge rounded-pill bg-secondary">{{ artist.name }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
