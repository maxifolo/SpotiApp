<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="artist.images[0].url " class="img-thumbnail img-circle">
  </div>
  <div class="col-4">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">
        Ir a la pagina del artista...
      </a>
    </p>
    <p class="text-white line-height-center">
      Followers :
      <span class="badge rounded-pill bg-primary">
        {{ artist.followers.total }}
      </span>
    </p>
    <button routerLink="/search" class="btn btn-outline-danger w-80">
      Regresar
    </button>
  </div>
  <div class="col-4 text-right">

  </div>
</div>
<div class="row m-5">
  <div class="col">
    <table class="table text-white">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noimage" class="img-thumb">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe [src]=" track.uri | domseguro " width=" 300" height="100" frameborder="0" allowtransparency="true"
              allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
